      Щоб дізнатися більше про кожну квітку наведіть на неї курсор!
    </p>
    <div class="image-grid">
      <div class="image-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSE-STbdoZNkXtLuraORwxc-of-Ax8Ip0KNiWD6pcjn1-t8GTyCoMWDfrYQ0OFYZ1GOXm8&usqp=CAU" alt="Лілія біла" title="Це лілія.
        Догляд: Лілії у букеті потребують регулярної зміни води (кожні 2 дні) та свіжого зрізу стебел під водою. Важливо видаляти пилок з тичинок, щоб він не забруднював пелюстки та інші квіти у букеті.
        Як довго стоїть: Лілії можуть стояти у вазі до 10–14 днів.
        Чим цікава: Лілія є символом чистоти, благородства і величі. Вони відрізняються великою різноманітністю видів і кольорів — від білого до помаранчевого та рожевого. Лілії також мають сильний, приємний аромат, що робить їх ще більш вишуканими для урочистих подій.">
      </div>
      <div class="image-item">
        <img src="https://donpion.ua/static/media/uploads/product/One_flower/pion/.thumbnails/pion-white.jpg/pion-white-472x472.jpg" alt="Півонія" title="Це півонія.
        Догляд: Потрібно міняти воду щодня та обрізати стебла під кутом. Любить прохолодну воду, тому букет краще тримати в прохолодному приміщенні.
        Як довго стоїть: 5–10 днів у вазі.
        Чим цікава: Великі, пишні квіти, символізують багатство та романтику. Відомі за свій насичений аромат та різноманітність кольорів — від білих до яскраво-червоних.">
      </div>
      <div class="image-item">
        <img src="https://images.prom.ua/4136209585_w640_h640_vetka-eustoma-rozovaya.jpg" alt="Еустома" title="Це еустома.
        Догляд: Потрібно часто змінювати воду та тримати квітку у прохолоді. Слід видаляти підсохлі листки для продовження свіжості букета.
        Як довго стоїть: До 2 тижнів у вазі.
        Чим цікава: Ніжні квіти, які нагадують троянди, але з тоншими пелюстками. Символізує подяку, елегантність і чарівність.">
      </div>
      <div class="image-item">
        <img src="https://www.svitkvitiv.kiev.ua/wp-content/uploads/2019/07/Svitkvitiv-Cvety-21.png" alt="Амараліс" title="Це амаріліс.
        Догляд: Поливати регулярно, змінювати воду кожні 2–3 дні, зрізати під водою. Не любить прямих сонячних променів.
        Як довго стоїть: До 10 днів.
        Чим цікавий: Великі трубчасті квіти, що часто використовуються в зимових композиціях. Символізує гордість і велич.">
      </div>
      <div class="image-item">
        <img src="https://fruit-time.ua/images/cache/products/5a/fizalis-imp-500x500.jpeg" alt="Фізаліс" title="Це фізаліс.
        Догляд: Невибагливий, використовують переважно в сухих букетах, тому додатковий догляд майже не потрібен.
        Як довго стоїть: У сухих композиціях — дуже тривалий час.
        Чим цікавий: Яскраві ліхтарики оранжевого кольору, які додають оригінальності та кольору в осінні і зимові букети.">
      </div>
      <div class="image-item">
        <img src="https://vsegda-pomnim.com/uploads/posts/2022-04/1650344390_14-vsegda-pomnim-com-p-roza-keira-foto-14.jpg" alt="Піоновидна троянда" title="Це піоновидна троянда.
        Догляд: Регулярно міняти воду, видаляти нижнє листя, яке може потрапляти у воду. Тримати подалі від прямих сонячних променів.
        Як довго стоїть: 5–7 днів.
        Чим цікава: Ці троянди відрізняються великими, багатошаровими квітками, схожими на півонії, і витонченим ароматом. Символізують любов і красу.">
